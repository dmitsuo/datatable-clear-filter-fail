<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Clear datatable filter fail</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h2>Greatest Football Legends of All Time</h2>
            <p:messages id="messages"/>
            <p:commandButton value="Clear filters" action="#{filterFailJsfBean.clearFilters}" process="@this" update="dtPlayers messages"/>
            <p:dataTable id="dtPlayers" value="#{filterFailJsfBean.players}" var="p" filterEvent="enter"
                         filteredValue="#{filterFailJsfBean.filteredPlayers}">
                <p:column headerText="Pos." filterBy="#{p.id}" filterMatchMode="contains" style="text-align: center">
                    <h:outputText value="#{p.id}"/>  
                </p:column>
                <p:column headerText="Name" filterBy="#{p.name}" filterMatchMode="contains">
                    <h:outputText value="#{p.name}"/>  
                </p:column>
                <p:column headerText="Country" filterBy="#{p.country}" filterMatchMode="contains">
                    <h:outputText value="#{p.country}"/>  
                </p:column>                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
